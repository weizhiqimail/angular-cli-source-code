storage: ./storage

auth:
  auth-memory:
    users: {}

uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    cache: false
    maxage: 20m
    max_fails: 32
    timeout: 60s
    agent_options:
      keepAlive: true
      maxSockets: 32
      maxFreeSockets: 8

packages:
  '@angular/{cli,pwa}':
    access: $all
    publish: $all
    
  '@angular-devkit/*':
    access: $all
    publish: $all

  '@ngtools/webpack':
    access: $all
    publish: $all

  '@schematics/{angular,schematics,update}':
    access: $all
    publish: $all

  '@*/*':
    access: $all
    proxy: npmjs

  '**':
    access: $all
    proxy: npmjs

logs:
  - {type: stdout, format: pretty, level: warn}

# https://github.com/verdaccio/verdaccio/issues/301
server:
  keepAliveTimeout: 0